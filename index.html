<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Noor ul Malakain</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>

    <!-- start main accordion -->
    <div class="accordion" id="accordionMain">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingIntro">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntro" aria-expanded="true" aria-controls="collapseIntro">
            Introduction
          </button>
        </h2>
        <div id="collapseIntro" class="accordion-collapse collapse show" aria-labelledby="headingIntro" data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <strong>Welcome to Noor ul Malakain version <span id="appVersion">0.0.0</span>.</strong>
          </div>
        </div>
      </div>
      <!-- start reason item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingReason">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReason" aria-expanded="false" aria-controls="collapseReason">
            Reason
          </button>
        </h2>
        <div id="collapseReason" class="accordion-collapse collapse" aria-labelledby="headingReason" data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <strong>Welcome to the Reason section of NM.</strong>
            <!-- start reason accordion -->
            <div class="accordion" id="accordionReason">
              <!-- start obs1 item -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingObs1">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseObs1" aria-expanded="false" aria-controls="collapseObs1">
                    Observation1
                  </button>
                </h2>
                <div id="collapseObs1" class="accordion-collapse collapse" aria-labelledby="headingObs1" data-bs-parent="#accordionReason">
                  <div class="accordion-body">
                    <strong>Observation 1</strong>
                  </div>
                </div>
              </div>
              <!-- end obs1 item -->
            </div>
            <!-- end reason accordion -->
          </div>
        </div>
      </div>
      <!-- end reason item -->
      <!-- start faith item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFaith">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFaith" aria-expanded="false" aria-controls="collapseFaith">
            Faith
          </button>
        </h2>
        <div id="collapseFaith" class="accordion-collapse collapse" aria-labelledby="headingFaith" data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <strong>Welcome to the Faith section of NM.</strong>
            <!-- start arabic accordion -->
            <div class="accordion" id="accordionArabic">
                <!-- start nahw item -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingArabic">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArabic" aria-expanded="false" aria-controls="collapseArabic">
                        Arabic
                      </button>
                    </h2>
                    <div id="collapseArabic" class="accordion-collapse collapse" aria-labelledby="headingArabic" data-bs-parent="#accordionArabic">
                      <div class="accordion-body">
                        <strong>Welcome to the Arabic section of NM</strong>
                        <!-- start Nahw accordion -->
                        <div class="accordion" id="accordionNahw">
                            <!-- start Nahw item -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingNahw">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNahw" aria-expanded="false" aria-controls="collapseNahw">
                                    Nahw
                                    </button>
                                </h2>
                                <div id="collapseNahw" class="accordion-collapse collapse" aria-labelledby="headingNahw" data-bs-parent="#accordionNahw">
                                    <div class="accordion-body">
                                    <strong>Welcome to the Nahw section of NM</strong>
                                    </div>
                                </div>
                            </div>
                            <!-- end nahw item -->
                        </div>
                        <!-- end nahw accordion -->
                        <!-- start Sarf accordion -->
                        <div class="accordion" id="accordionSarf">
                            <!-- start Sarf item -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSarf">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSarf" aria-expanded="false" aria-controls="collapseSarf">
                                    Sarf
                                    </button>
                                </h2>
                                <div id="collapseSarf" class="accordion-collapse collapse" aria-labelledby="headingSarf" data-bs-parent="#accordionSarf">
                                    <div class="accordion-body">
                                    <strong>Welcome to the Sarf section of NM</strong>
                                    </div>
                                </div>
                            </div>
                            <!-- end Sarf item -->
                        </div>
                        <!-- end Sarf accordion -->
                      </div>
                    </div>
                </div>
                <!-- end nahw item -->
            </div>
            <!-- end arabic accordion -->
          </div>
        </div>
      </div>
      <!-- end faith item -->
      <!-- start about item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAbout">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAbout" aria-expanded="false" aria-controls="collapseAbout">
            About
          </button>
        </h2>
        <div id="collapseAbout" class="accordion-collapse collapse" aria-labelledby="headingAbout" data-bs-parent="#accordionMain">
          <div class="accordion-body">
            <strong>About NM.</strong>
          </div>
        </div>
      </div>
      <!-- end about item -->
    </div>
    <!-- end main accordion -->
  </body>
</html>
